<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica 2</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>AJAX 1</h1>
      <button class="btn btn-primary mt-3" id="ajaxTableButton">Tabla</button>
      <table
        class="table table-dark table-hover table-striped mt-5"
        id="ajaxTable"
      ></table>
    </div>
    <hr />
    <div class="container mt-5">
      <h1>AJAX 2</h1>
      <button class="btn btn-primary mt-3" id="ajaxImagesButton">
        Imagenes
      </button>
      <div class="row mt-3" id="ajaxImages"></div>
    </div>
    <hr />
    <div class="container mt-5">
      <h1>AJAX 3</h1>
      <form class="form-control" id="ajaxForm">
        <div class="form-group">
          <label for="name" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control mb-3"
            name="name"
            placeholder="Escribe tu nombre"
          />
        </div>
        <div class="form-group">
          <label for="age" class="form-label">Edad</label>
          <input
            type="number"
            name="age"
            class="form-control mb-3"
            placeholder="Escribe tu edad"
          />
        </div>
        <button class="btn btn-dark" id="ajaxFormButton">Enviar</button>
      </form>
    </div>
    <br>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./table.js"></script>
    <script src="./images.js"></script>
    <script src="./form.js"></script>
  </body>
</html>
